{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Редактировать тему: {{ thread.title }}</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" value="{{ thread.title }}" required>
      <textarea name="content" required>{{ thread.content }}</textarea>
      <button type="submit">Сохранить изменения</button>
    </form>
  </div>
{% endblock %}
